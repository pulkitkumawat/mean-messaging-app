<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened>
    <mat-card>
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon matListIcon>forum</mat-icon>
          </ng-template>
          <mat-list class="conversations">
            ...
          </mat-list>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </mat-sidenav>
  <mat-sidenav position="end" mode="side" opened>
    <mat-card>
      <mat-list class="members">
        ...
      </mat-list>
    </mat-card>
  </mat-sidenav>
  <section class="empty-conversation">
    <h1 class="mat-display-1">
      Select a conversation from the left to start chatting
    </h1>
  </section>
  <section>
    <div class="mat-typography conversation-header">
      ...
    </div>
    <mat-divider></mat-divider>
    <mat-list dense class="conversation-history mat-typography">
      ...
    </mat-list>
    <div class="conversation-input">
      <mat-divider></mat-divider>
      <mat-form-field class="full-width">
        <input matInput placeholder="Start chatting..." name="text" />
        <mat-icon matSuffix>send</mat-icon>
      </mat-form-field>
    </div>
  </section>
</mat-sidenav-container>
